{% extends "base.html" %}

{% block title %}{{ player.name }}{% endblock %}

{% block content %}
<h2>{{ player.name }}</h2>
<p>Rating: {{ player.rating }}</p>
<p>Position: {{ player.position }}</p>
<p>Club: {{ player.club }}</p>
<p>Nation: {{ player.nation }}</p>
<a href="{% url 'cards:player_list' %}">Back to list</a>
{% endblock %}
