{% extends "base.html" %}

{% block title %}Players{% endblock %}

{% block content %}
<h2>List of Players</h2>
<ul>
    {% for player in players %}
    <li>
        <a href="{% url 'cards:player_detail' player.pk %}">
            {{ player.name }}{{ player.rating }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
