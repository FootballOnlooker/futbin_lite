<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Cards</title>
</head>
<body>
    <h1>Player Cards</h1>
    <ul>
        {% for player in players %}
        <li>
            <a href="{% url 'cards:player_detail' player.pk %}">
            {{ player.name }} ({{ player.position }}) - Rating: {{ player.rating }}
            </a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
